services:
  summarizer:
    build:
      context: .. 
      dockerfile: Dockerfile
    image: summarizer:latest
    container_name: summarizer
    env_file:
      - ../.env 
    environment:
      - GIN_MODE=release
      - TZ=UTC
    ports:
      - "8080:8080"
    volumes:
      - ../video:/app/video
      - ../audio:/app/audio
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
